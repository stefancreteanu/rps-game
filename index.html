<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Rock paper scissors</title>
</head>
<body>
    <div class="container">
        <div class="players">
            <p>Player</p>
            <p>Computer</p>
        </div>
        <div class="score">
            <p id="playerScore"></p>
            <p>:</p>
            <p id="computerScore"></p>
        </div>
        <button class="resetBtn" id="resetScore" onclick='resetScore()'>Reset score</button>
        <div class="weapons">
            <div class="hand-sign" id="rock">✊</div>
            <div class="hand-sign" id="paper">🖐</div>
            <div class="hand-sign" id="scissors">✌</div>
        </div>
        <div>
            <div class="message" id="message"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
